<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <header>
      <h1>galvanize</h1>
    </header>
    <main>
      <section>
        <h2>Pay Your Bill</h2>
        <div action="http://localhost:5000/charge" method="POST" class="form-wrapper">
            <form id="payment-form">
                <p>Your outstanding balance is <strong>$387</strong>.</p>
                <input type="number" min="0" max="387" name="amount" id="amount" placeholder="Amount" />
                <input type="text" name="service" placeholder="Service" />
                <div id="card-element"></div>
                <div id="card-errors" role="alert"></div>
                <input type="submit" value="Submit Payment" />
            </form>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
